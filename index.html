<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy House</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e5786e96af.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Nav bar-->
<nav class="navbar">
    <div class="navbar-center">
     <span class="nav-icon">
         <i class="fas fa-bars"></i>
     </span>
     <img src="./images/index.svg" alt="store logo">
     <div class="cart-btn">
         <span class="nav-icon">
             <i class="fas fa-cart-plus"></i>
         </span>
         <div class="cart-items">0</div>
     </div>
    </div>
</nav>
<!--End of Nav bar-->
<!-- Hero -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">furniture</h1>
        <button class="banner-btn">shop now</button>
    </div>
</header>
<!--End of Hero-->
<section class="products">
    <div class="section-title">
        <h2>our products</h2>
    </div>
    <div class="products-center">
        
<!--Product Start ------------------------------------------------------------------------------------------------------
        <article class="product">
            <div class="img-container">
                <img src="./images/product-1.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Queen Bed</h3>
            <h4>11$</h4>
        </article>
         <article class="product">
            <div class="img-container">
                <img src="./images/product-2.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>King Bed</h3>
            <h4>12$</h4>
        </article>
         <article class="product">
            <div class="img-container">
                <img src="./images/product-3.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Single Bed</h3>
            <h4>12 $</h4>
        </article>
         <article class="product">
            <div class="img-container">
                <img src="./images/product-4.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Twin Bed</h3>
            <h4>23$</h4>
        </article>
         <article class="product">
            <div class="img-container">
                <img src="./images/product-5.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Fridge</h3>
            <h4>89$</h4>
        </article>
         <article class="product">
            <div class="img-container">
                <img src="./images/product-6.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Dresser</h3>
            <h4>32.99$</h4>
        </article>
         <article class="product">
            <div class="img-container">
                <img src="./images/product-7.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Couch</h3>
            <h4>45$</h4>
        </article>
         <article class="product">
            <div class="img-container">
                <img src="./images/product-8.jpeg" alt="product" class="product-img">
                <button class="bag-btn" data-id="1">
                    <i class="fas fa-shopping-cart"></i>
                    add to bag
                </button>
            </div>
            <h3>Table</h3>
            <h4>33$</h4>
        </article>
    </div>
</section>
------------------------------------------------------------------------------------------------------------------End of Product-->
<!--Cart-->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
    </span>
        <h2>your cart</h2>
        <div class="cart-content">
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product">
                <div>
                        <h4>queen bed</h4>
                        <h5>$9.00</h5>
                        <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        <div class="cart-footer">
            <h3>your total $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
        </div>
</div>
</div>
<!--End of Cart-->
<script src="app.js"></script> 
</body>
</html>
